<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://csstools.github.io/normalize.css/11.0.0/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Inflation Calculator</title>
</head>

<body>
    <div id="calculator">
        <h1>Inflation Calculator</h1>
        <p>Si en</p>
        <select class="month" id="month1"></select>
        <p>de</p>
        <select class="year" id="year1"></select>
        <p>compró un producto por</p>
        <input type="text" id="price1" pattern="^\d{0,10}(\.\d{0,2})?$">
        <p>dólares, entonces en </p>
        <select class="month" id="month2"></select>
        <p>de</p>
        <select class="year" id="year2"></select>
        <p>ese producto costaría</p>
        <input type="text" id="price2" readonly>
        <p>dólares.</p>
        <div id="button-container">
            <button id="send" type="button">Calcular</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
